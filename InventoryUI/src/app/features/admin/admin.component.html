<div class="container example2">
<app-header></app-header>

<div class="">
<!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add user</button>-->
  <button type="button" class="btn btn-primary">Delete User(s)</button><br><br>
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">New User</h4>
      </div>
      <div class="modal-body">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" class="form-control" id="firstname">
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" class="form-control" id="lastname">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Role<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li *ngFor="let user of users">
              <a href>{{user.role}}</a>
            </li>
          </ul>
        </li>
        <label for="email">Email</label>
        <input type="text" name="email" class="form-control" id="email">
        <label for="phone">Contact No</label>
        <input type="text" name="phone" class="form-control" id="phone">
        <label for="Company">Company</label>
        <input type="text" name="company" class="form-control" id="company">
        <label for="country">Country</label>
        <input type="text" name="country" class="form-control" id="country">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control" id="username">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="onSubmit()">Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<table class="table table-bordered">
  <thead>
    <tr class="bg-success">
      <th>Select</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Company</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
    <td><input type="checkbox"></td>
    <td>{{user.firstname}}</td>
    <td>{{user.lastname}}</td>
    <td>{{user.email}}</td>
    <td>{{user.company}}</td>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Update</button>
    </tr>
  </tbody>
</table>
